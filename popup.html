<!doctype html>
<html>
  <head>
    <title>Time Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="top_10.js"></script>
  </head>
  <body>
    <div id="nav-wrapper">
      <div id="top-sites-button" class="nav-button">Top Sites</div>
      <div id="pie-chart-button" class="nav-button">Pie Chart</div>
    </div>
    <hr>

    <div id="top-sites-content">
      <h3>Your top 10 sites for the past week</h3>
      <ol id="top-sites-list">
      </ol>
    </div>

    <div id="pie-chart-content" style="display:none;">
      <div class="pie" data-start="0" data-value="30"></div>
      <div class="pie highlight" data-start="30" data-value="30"></div>
      <div class="pie" data-start="60" data-value="40"></div>
      <div class="pie big" data-start="100" data-value="260"></div>
    </div>

  </body>
</html>
