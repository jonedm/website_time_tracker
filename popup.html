<!doctype html>
<html>
  <head>
    <title>Time Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="top_10.js"></script>
  </head>
  <body>
    <div id="nav-wrapper">
      <div id="top-sites-button" class="nav-button">Top Sites</div>
      <div id="pie-chart-button" class="nav-button">Pie Chart</div>
    </div>
    <hr>

    <div id="top-sites-content">
      <h3>Your top 10 sites for the past week</h3>
      <ol id="top-sites-list">
      </ol>
    </div>

    <div id="pie-chart-content" style="display:none;">
      <iframe src="http://time-tracker-api.appspot.com/" 
              style="width:100%; height:100%; position:absolute; left:0; 
              overflow:none;" seamless="seamless" 
              frameBorder="0"></iframe>
    </div>

  </body>
</html>
